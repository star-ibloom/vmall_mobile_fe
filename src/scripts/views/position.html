<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">
       <button id="addbtn" class="btn btn-block btn-success"><span class="fa fa-plus"></span> 添加</button>
    </h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tr id="center_for_tr">
        <th style="width: 10px">#</th>
        <th>评论图片</th>
        <th>点赞个数</th>
        <th>评论标题</th>
        <th>评论来自</th>
        <th>评论主体</th>
        <th>评论手机</th>
        <th>评论时间</th>

        <th style="width: 140px">操作</th>
      </tr>
      {{if data.length>0}}
        {{each data}}
        <tr>
          <td>{{$index+1}}</td>
          <td><img width="50" height="50" src="http://localhost:3000/uploads/{{$value.CommentPic}}" alt=""></td>
          <td>{{$value.goodNum}}</td>
          <td>{{$value.CommentTitle}}</td>
          <td>{{$value.CommentFrom}}</td>
          <td>{{$value.CommentBody}}</td>
          <td>{{$value.CommentPhone}}</td>
          <td>{{$value.CreatTime}}</td>
          <td>
            <button class="btn btn-sm btn-primary"><span class="fa fa-edit"></span> 修改</button>
            <button class="btn btn-sm btn-danger" posid="{{$value._id}}" filename="{{$value.CommentPic}}"><span class="fa fa-remove"></span> 删除</button>
          </td>
        </tr>
        {{/each}}
      {{else}}
        <tr>
          <td colspan="9">暂无记录。</td>
        </tr>
      {{/if}}
    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
</div>
<!-- /.box -->
